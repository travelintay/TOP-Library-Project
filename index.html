<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor's Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading-text">Taylor's Terrific Library</h1>
    <hr>
    <h4  id="bookMessage"></h4>
    
    <div class="bookshelf">
        <article class="book 1" id="book-item">
            <h2 id="book-title"></h2>
            <h4 class= 'italic' id="author"></h4>
            <h4 id="page-count"></h4>
            <h6 id="category"></h6>
            <button class= 'btn read'id="read" onclick="markAsRead()">Have you read this book?</button>
    <br><br> <button class = 'btn remove' id="remove" onclick="removeBook()">Remove Book from Shelf</button>
    </article>
    <article class= "book 2" id="book-item">
    </article>
    <article class="book 3" id="book-item">
    </article>
  
</div>

<br><hr>
    <button id="test" class="btn add" onclick="openForm()">Add book to library</button>
<div class="bookPopup" id="popupForm">
<form action="index.html" class="formContainer">
    <h3>Fill out the form to add a book to Taylor's Library</h3>
    <label for="title">Book Title:</label>
    <input type="text" id="title" placeholder="Title of Book" name="bookTitle" required>
    <br>
    <label for="author">Author Name:</label>
    <input type="text" name="authorName" id="author" placeholder="Author's Name" required>
    <br>
    <label for="pages">Page Count</label>
    <input type="number" id="pages" placeholder="Number of Pages" required>
    <br>
    <label for="category">Category</label>
    <input type="text" id="category" placeholder="What kind of book is this?">
    <br>
    <button type="submit" class="btn">Add Book</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

</form>
</div>
<script src="script.js"></script>
</body>
</html>
